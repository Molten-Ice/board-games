<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Catan Board (Web)</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>Catan Board (Web Version)</h1>

  <div class="controls">
    <button id="prevPlayerBtn">← Prev Player</button>
    <span id="currentPlayerLabel">Player X</span>
    <button id="nextPlayerBtn">Next Player →</button>
    
    <button id="rollDiceBtn">Roll Dice</button>
    <span id="diceResult"></span>
    
    <button id="resetBoardBtn">Reset Board</button>
  </div>

  <div class="board-container">
    <canvas id="catanCanvas" width="900" height="600" style="border:1px solid #ccc;"></canvas>

    <div class="bank" id="bankInfo">
      <h3>Bank</h3>
      <!-- Populated by JS -->
    </div>

    <div class="players" id="playersInfo">
      <h3>Players</h3>
      <!-- Populated by JS -->
    </div>
  </div>

  <script src="{{ url_for('static', filename='catan.js') }}"></script>
</body>
</html>
